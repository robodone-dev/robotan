<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ロボ単アプリ</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">  
<link rel="stylesheet" type="text/css" href="https://robodone-dev.github.io/robotan/style.css">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->

</head>
<body>
<div id="particles-js"></div>
  <div class="overlay hidden"></div> <!-- overlay -->

  <button class="show-modal"></button> <!-- モーダルを表示されるボタン -->
  <div class="modal hidden">
    <!-- モーダル-->
    <button class="close-modal">&times;</button> <!-- モーダルを閉じるボタン -->
    <p>今日のノルマクリア！おめでとう！<br>❌ボタンで終了</p>
  </div>
  
<div id="wrapper">
   <div class="title-logo">
    <img src="https://drive.google.com/uc?id=1jlubkDljtEKNAUaP3XvzbpnIdUwRyT1-">
  </div>
  <p id="total-word-count">0</p>
  <div class="sub-text">カードをタップして答えをチェック！</div>
    <div id="card">
    <div id="card-front"></div>
    <div id="card-back"></div>
  </div>
  <div id="btn">つぎのカード</div>
  <div class="sub-help">カードをタップ：「↑」で答えチェック<br>「つぎのカード」ボタン：「→」で次のカード</div>
  <p id="counter">0</p>
<div id="myProgress">
  <div id="myBar">0%</div>
</div>


<!--/wrapper--></div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://robodone-dev.github.io/robotan/script.js"></script>
</body>
</html>
