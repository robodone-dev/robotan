<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>ロボ単アプリ</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">  
<link rel="stylesheet" type="text/css" href="https://robodone-dev.github.io/robotan/style.css">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
</head>

<body>
  <div id="particles-js"></div>
  <div class="overlay hidden"></div> <!-- overlay -->

  <button class="show-modal"></button> <!-- モーダルを表示されるボタン -->
  <div class="modal hidden">
    <!-- モーダル-->
    <button class="close-modal">&times;</button> <!-- モーダルを閉じるボタン -->
    <p>今日のノルマクリア！おめでとう！<br>❌ボタンで終了</p>
  </div>
  <audio id="finish_audio">
    <source src="https://robodone-dev.github.io/robotan/Phrase02-1.mp3" type="audio/mp3">
  </audio>
  
  
  
<div id="wrapper">
  <form name="radio_form">
  <audio id="option_audio">
    <source src="https://robodone-dev.github.io/robotan/カーソル移動11.mp3" type="audio/mp3">
  </audio>
  <div class="radio02">
    <input name="mode" id="select1" value="1" type="radio">
    <label for="select1">アルファベット</label>
    <input name="mode" id="select2" value="2" type="radio">
    <label for="select2">漢字</label>
    <input name="mode" id="select3" value="3" type="radio">
    <label for="select3">ポケモン</label>
    <input name="mode" id="select4" value="4" type="radio">
    <label for="select4">エクストラ</label>
  </div>
  </form>
   
  <p id="total-word-count">0</p>
  <div class="sub-text">カードをタップして答えをチェック！</div>
    <div id="card">
    <div id="card-front"></div>
    <div id="card-back"></div>
    <audio id="card_audio">
    <source src="https://robodone-dev.github.io/robotan/ゲージ回復3.mp3" type="audio/mp3">
    </audio>
  </div>
  <div id="btn">つぎのカード</div>
  <audio id="next_audio">
    <source src="https://robodone-dev.github.io/robotan/ゲージ回復2.mp3" type="audio/mp3">
  </audio>
  <div class="sub-help">カードをタップ：「↑」で答えチェック<br>「つぎのカード」ボタン：「→」で次のカード</div>
  <p id="tmpVal"></p>
  <p id="counter">0</p>
<div id="myProgress">
  <div id="myBar">0%</div>
</div>



<!--/wrapper--></div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="https://robodone-dev.github.io/robotan/script.js"></script>
</body>
</html>
